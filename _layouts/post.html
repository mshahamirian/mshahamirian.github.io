---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
</article>
{% if page.comments %}
<div id="disqus_thread"></div>
<script>
/**
*  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
*  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
*/
  var disqus_shortname = 'shahamirian'; // required: replace example with your forum shortname
  // var disqus_developer = 1; // Comment out when the site is live

var disqus_config = function () {
  this.page.title = '{{ page.permalink }}';
  this.page.url = 'http://shahamirian.info/{{ page.permalink }}'; // PAGE_URL; // Replace PAGE_URL with your page's canonical URL variable
  this.page.identifier = '{{ page.permalink }}'; // PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
};

  (function() {  // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');
    s.src = '//shahamirian.disqus.com/embed.js';
    s.async = true;
    s.type = 'text/javascript';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
  })();
</script>
<noscript><section class="alert alert-danger" role="alert">جاوااسکریپت را در مرورگر خود فعال کنید تا بتونید کامنت ها را ببینید. با استفاده از <strong><a href="https://disqus.com/?ref_noscript" rel="nofollow">Disqus</a></strong>.</section></noscript>
{% endif %}
