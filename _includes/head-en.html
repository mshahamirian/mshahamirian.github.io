<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{site.title-en}}{% if page.title %}{{"&nbsp;|&nbsp;"}}{{ page.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description-en }}{% endif %}">
  {% for meta in site.data.metas %}<meta name="{{meta.name}}" content="{{meta.content-en}}">
  {% endfor %}
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title-en | escape }}{% endif %}">
  <meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend:site.url }}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description-en }}{% endif %}">
  <meta property="og:image" content="{% if page.image %}{{ page.image | escape }}{% else %}{{ "/assets/img/mehdi-shahamirian.jpg" | prepend: site.baseurl }}{% endif %}">

  <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/assets/img/favicon.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="{{ "/assets/css/bootstrap.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/ionicons.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title-en }}" href="{{ "/atom.xml" | prepend: site.baseurl | prepend: site.url }}">

  <script src="{{ site.baseurl }}/assets/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
